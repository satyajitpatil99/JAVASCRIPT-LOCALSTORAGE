<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(173, 236, 96);">
    <div class="container">
        <h2 style="text-align: center;" class="mt-5 mb-5">Registration form</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                    <br>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age:</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">

                </div>
                <br>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address:</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">

                </div>
                <br>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email">

                </div>
                <br>
                <div class="col-lg-12 mt-5">
                    <button onclick="AddData()" id="Submit" class="btn btn-success">Add Data</button>
                    <button onclick="AddData()" id="Update" class="btn btn-primary">Update</button>

                </div>

            </div>

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table style="border-color: black;" class="table table-bordered" id="crudeTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                            
                        </tr>
                    </thead>
                    <tbody></tbody>

                </table>

            </div>

        </div>
    </div>
    <script src="localstorage.js"></script>
</body>
</html>
